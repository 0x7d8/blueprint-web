  <script>
    function loadYAML(url, callback) {
      var xhr = new XMLHttpRequest()
      xhr.open("GET", url, true)
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var result = jsyaml.load(xhr.responseText)
          callback(result)
        }
      }
      xhr.send()
    }

    function displayProducts(products) {
      var productList = document.getElementById("products")

      products.forEach(function (product) {
        var listItem = document.createElement("div")
        if(product.category == "themes")     { categoryClass="filter-themes" }
        if(product.category == "extensions") { categoryClass="filter-extensions" }
        listItem.className = "col-sm-12 col-md-6 col-lg-4 mb-4 "+categoryClass

        listItem.innerHTML = `
          <div class="card overflow-hidden bg-dark-subtle">
            <img src="${product.thumbnail}" class="card-img-top img-dim product-image" alt="${product.name}">
            <div class="btn-group position-absolute" style="left: 11px; top: 10px">
              <button type="button" class="btn btn-secondary dropdown-toggle backdrop-blur" data-bs-toggle="dropdown" aria-expanded="false">
                Get
              </button>
              <ul class="dropdown-menu">
                ${product.downloads.map(download => `
                  <li><a class="dropdown-item" href="${download.url}"><img src="${download.icon}" alt="" width="24" height="24"> ${download.name}</a></li>
                `).join('')}
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title text-truncate">${product.name}</h5>
              <p class="card-text text-truncate">${product.description}</p>
            </div>
          </div>
        `

        productList.appendChild(listItem)
      })
    }

    loadYAML("./:repository/repository.yml", displayProducts)
  </script>
  <style id="css-filter-themes"></style>
  <style id="css-filter-extensions"></style>
  <script>
    function param(key, value) {
      let u = new URL(window.location.href)
      u.searchParams.set(key, value)
      window.history.replaceState({}, '', u.toString())
    }


    var filterThemes = document.getElementById('filterThemes')
    var filterExtensions = document.getElementById('filterExtensions')

    function handleThemeFilter() { 
      var a = document.getElementById("css-filter-themes");
      if (filterThemes.checked) { 
        param('1', 'y') 
        a.innerHTML = ""; 
      } else { 
        param('1', 'n') 
        a.innerHTML = ".filter-themes { display: none }"; 
      }
      byteconfused()
    }
    function handleExtensionFilter() { 
      var a = document.getElementById("css-filter-extensions");
      if (filterExtensions.checked) { 
        param('2', 'y')
        a.innerHTML = ""; 
      } else { 
        param('2', 'n'); 
        a.innerHTML = ".filter-extensions { display: none }"; 
      }
      byteconfused()
    }

    function byteconfused() {
      var byte = document.getElementById("byte-confused")
      var url = new URL(window.location.href)
      var c = document.getElementById('filterThemes')
      var d = document.getElementById('filterExtensions')

      if(url.searchParams.get('1') == 'n' && url.searchParams.get('2') == 'n') { byte.style.display = "inline" }
      else if(!c.checked && !d.checked) { byte.style.display = "inline" }
      else byte.style.display = "none"
    }

    filterThemes.addEventListener('change', handleThemeFilter)
    filterExtensions.addEventListener('change', handleExtensionFilter)

    function filter() {
      var url = new URL(window.location.href)
      var a = document.getElementById("css-filter-themes")
      var b = document.getElementById("css-filter-extensions")
      var c = document.getElementById('filterThemes')
      var d = document.getElementById('filterExtensions')

      if(url.searchParams.get('1') == 'y') { a.innerHTML = ""; c.checked = true }
      else if(url.searchParams.get('1') == 'n') { a.innerHTML = ".filter-themes { display: none }"; c.checked = false }
      else { a.innerHTML = ""; c.checked = true }

      if(url.searchParams.get('2') == 'y') { b.innerHTML = ""; d.checked = true }
      else if(url.searchParams.get('2') == 'n') { b.innerHTML = ".filter-extensions { display: none }"; d.checked = false }
      else { b.innerHTML = ""; d.checked = true }
      byteconfused()
    }
    filter()
    byteconfused()
  </script>
